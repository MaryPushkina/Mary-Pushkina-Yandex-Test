<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />

    <title>Yandex Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</head>

<body>

    <link rel="stylesheet" href="css/new_event.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <header>
        <nav class="navbar fixed-top navbar-toggleable-md">
            <div class="container" style="width:100%">
                <div class="row">
                    <div class=" navbar-brand">
                        <img src=" img/assets/logo.svg " alt="Responsive image ">
                    </div>
                    <button onclick="newEvent() " class="btn justify-content-end navbar-toggler-right btn_create_discussion">Создать встречу</button>
                </div>
            </div>
        </nav>

    </header>
    <main role="main">
        <div class="container-fluid">
            <div class="row">

                <div class="justify-content-start p_new_meet">Редактирование встречи</div>
                <button type="button" class="d-flex justify-content-end btn_close_right"></button>
            </div>
            <div class=" row">

                <div class="col-sm-6 col-12">
                    <div class="row">
                        <label class="new_meet_tema" for="inputtema">Тема</label>
                    </div>
                    <div class="row">
                        <input class="input_users" id="inputtema" type="text" />
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="row">
                        <div class="col-sm-5 col-12">
                            <div class="row">
                                <label for="dataMeet" class="date_meet_label">Дата</label>
                                <label for="dataMeet" class=" date_meet_label_phone">Дата и время</label>
                            </div>
                            <div class="row">
                                <input type="text" class="dataMeet" id="dataMeet" />
                            </div>
                        </div>
                        <div class="col-sm-4 col-12 users_row">
                            <div class="row">
                                <label for="dataMeetStart" class="startDate_label">Начало</label>
                                <label for="dataMeetEnd" class="data_meet_end_label">Конец</label>
                            </div>
                            <div class="row mb-3">

                                <input type="text" class="dataMeetStart" id="dataMeetStart" />

                                <label for="dataMeet">-</label>
                                <input type="text" class="dataMeetEnd" id="dataMeetEnd" />
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class=" row ">
                <div class="col-sm-6 col-12 users_row">
                    <div class="row ">
                        <label class="users_meet" for="inputusers">Участники</label>
                    </div>
                    <div class="row ">
                        <input type="text" oninput='selectedUser()' class="input_users" id="inputusers" list="list_users">
                        <datalist id="list_users">
                        </datalist>
                    </div>
                    <div>
                        <div id="list_button_users">

                        </div>
                    </div>

                </div>
                <div class="col-sm-6 col-12">

                    <div class="row">
                        <label class="buttos_meets_label">Ваша переговорка</label>
                    </div>
                    <div class="row ">
                        <div class="col-12">
                            <button type="button" class=" button_meet btn btn-default" style=" background-color: #007DFF; color:aliceblue">16:00-16:30 Готем 4 этаж</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer fixed-bottom" style="border-top: 1px solid #E9ECEF;    background-color: white;">
        <div class="container">
            <div class="row row_delete_discussion_phone">

                <div class="d-flex justify-content-center">
                    <button type="button" onclick="dialog_delete_meet()" class="d-flex justify-content-center btn btn_delete_discussion_phone ">Удалить встречу</button>
                </div>
            </div>
            <form class="form-inline my-2 my-lg-0 justify-content-center">
                <button type="button" onclick="cancel() " class="  btn btn-primary btn_cancel_discussion_redaction_pg">Отмена</button>
                <button type="button" id="btn_delete_meet_desktop" onclick="dialog_delete_meet()" class="btn btn_delete_discussion_desktop">Удалить встречу</button>
                <button type="button" onclick="dialog_create_meet() " class="btn  btn-primary btn_save_discussion_redaction_pg_desktop">Создать встречу</button>

            </form>
        </div>
    </footer>
    <script type="text/javascript " src="js/usersAutocomlete.js"></script>
    <script type="text/javascript ">
            $("#dataMeet").datepicker({
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
            yearRange: "-100:+0",
            dateFormat: 'dd/MM',
            numberOfMonths: 3,
        });
    function newEvent() {
        window.location.href = './create-event.html';
    }
        function cancel() {
        window.location.href = './index.html';
     }
</script>
</body>


</html>
